<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <p>
          <label> Primeiro número </label>
          <input type="number" name="n1" step="0.10">
       </p>
       <p>
          <label> Segundo número </label>
          <input type="number" name="n2" step="0.10">
       </p>
       <p>
        <input type="button" value="Somar" onclick="somar(n1.value, n2.value)"></p>
    </form>

    <p id="dados"> </p>

    <script>
           function somar(n1, n2) {
              var resultado;
              resultado = parseFloat(n1) + parseFloat(n2);
              document.getElementById("dados").innerHTML = "O resultado da soma é " + resultado;
              document.getElementById("dados").style.color = "red";
              document.getElementById("dados").style.fontFamily = "tahoma";
              document.getElementById("dados").style.fontSize = "30px";
            }
    </script>
</body>
</html>
