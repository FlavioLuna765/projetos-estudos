<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Reajuste Salarial</h1>


    <form>
        <p></p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" size="70" required><br>
        </p>
        <p>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br>
        </p>
        <p>
            <label for="salario">Sal치rio:</label>
            <input type="number" id="salario" name="salario" step="0.01" required><br>
        </p>
        <p>
            <label for="percentual">Percentual de Reajuste:</label>
            <input type="number" id="percentual" name="percentual" step="0.01" required><br>
        </p>
        <p>
            <button type="button" onclick="calcularReajuste()">Calcular</button>


        </p>
    </form>


    <p id="resultado"></p>
    <script>
        function calcularReajuste() {
            // Obtendo os valores dos campos do formul치rio
            var salario = parseFloat(document.getElementById("salario").value);
            var percentual = parseFloat(document.getElementById("percentual").value);


            // Calculando o novo sal치rio com o reajuste
            var novoSalario = salario + (salario * percentual / 100);


            // Exibindo o resultado na tag <p> com o id "resultado"
            document.getElementById("resultado").textContent = "Novo sal치rio: R$ " + novoSalario.toFixed(2);
        }
    </script>
    
</body>
</html>
