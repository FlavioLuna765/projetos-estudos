<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Reajuste Salarial</h1>
    <form>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="70" required>
        </p>
        <p>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" size="40" required>
        </p>
        <p>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
        </p>
        <p>
            <label for="percentual">Percentual de Reajuste:</label>
            <input type="number" id="percentual" name="percentual" step="0.01" required>
        </p>
        <p>
            <button type="button" onclick="calcularReajuste(salario.value, percentual.value)">Calcular</button>
        </p>
    </form>
    <p id="resultado"></p>


    <script>
        function calcularReajuste(salario, percentual) {
            // Calculando o novo salário com o reajuste
            var novoSalario = parseFloat(salario) + (parseFloat(salario) * parseFloat(percentual) / 100);


            // Exibindo o resultado na tag <p> com o id "resultado"
            document.getElementById("resultado").textContent = "Novo salário: R$ " + novoSalario.toFixed(2);
        }
    </script>
    
</body>
</html>
