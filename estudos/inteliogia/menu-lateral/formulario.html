<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/formulario.css">
    <title>Formulário</title>

</head>
<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>
                    Preencha o formulário abaixo e entraremos em contato .
                </p>
                <div class="input-single">
                    <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Digite seu nome completo</label>
                </div>
                <div class="input-single">
                    <input type="text" name="" id="email-box" class="input" autocomplete="off" required>
                    <label for="email-box">Digite seu e-mail</label>
                </div>
                <div class="input-single">
                    <input type="password" name="" id="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Digite seu telefone</label>
                </div>
                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
